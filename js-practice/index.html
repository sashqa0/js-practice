<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="thumb"></div>
        </div>
        <div class="buttons">
            <div class="buttons-up">
                <button class="btn-up">UP</button>
            </div>
            <div class="buttons-left-right">
                <button class="btn-left">LEFT</button>
                <button class="btn-right">RIGHT</button>
            </div>
            <div class="buttons-down">
                <button class="btn-down">DOWN</button>
            </div>
            <button class="btn-reset">RESET</button>
        </div>
        Also work key arrows for tranlate thumb !<br>Press Enter for reset thumb position !
    </div>




    <script src="./js/script.js"></script>
</body>
</html>
